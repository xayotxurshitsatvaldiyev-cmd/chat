<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 600px;
            /* kenglik oshirildi */
            max-width: 95%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #2f3640;
            color: #f5f6fa;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        #messages {
            flex: 1;
            padding: 10px;
            list-style-type: none;
            margin: 0;
            overflow-y: auto;
            max-height: 400px;
        }

        #messages li {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .my-message {
            background-color: #00a8ff;
            color: white;
            margin-left: auto;
        }

        .other-message {
            background-color: #dcdde1;
            color: #2f3640;
            margin-right: auto;
        }

        .username {
            font-weight: bold;
            margin-bottom: 3px;
            display: block;
        }

        #chatForm {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 1px solid #dcdde1;
            background-color: #f5f6fa;
        }

        #username {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #dcdde1;
            outline: none;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .message-row {
            display: flex;
        }

        #message {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #dcdde1;
            outline: none;
            font-size: 1rem;
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #00a8ff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0097e6;
        }

        /* Mobil qurilmalarda moslashuv */
        @media (max-width: 650px) {
            .chat-container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">CHAT!</div>
        <ul id="messages"></ul>
        <form id="chatForm">
            <input id="username" placeholder="Ismingiz" required />
            <div class="message-row">
                <input id="message" placeholder="Xabar..." required autocomplete="off" />
                <button>Jo'natish</button>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('chatForm');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim();

            if (message && username) {
                socket.emit('chat message', { username, message });
                messageInput.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            const currentUser = usernameInput.value.trim();

            item.innerHTML = `<span class="username">${data.username}</span>${data.message}`;

            if (data.username === currentUser) {
                item.classList.add('my-message');
            } else {
                item.classList.add('other-message');
            }

            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>

</html>
